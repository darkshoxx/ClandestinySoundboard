<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clandestiny Final Puzzle Soundboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to favicon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS file -->
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Clandestiny Final Puzzle Soundboard</h1>

        <!-- Section for Function 1 -->
        <div class="card my-4 p-3 shadow-sm">
            <h3 class="card-title">Sound Buttons</h3>
            <p>Press each button to hear the voiceline</p>
            <div id="list-inputs" class="row">
                <!-- Character Buttons row 1 -->
            
                <div class="col-md-2">
                    <label for="Position1-1">Rohaise</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Rohaise<img src="images/Rohaise.png"></button>
                </div>
                <div class="col-md-2">
                    <label for="Position1-2">Dame Jennet</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Dame Jennet<img src="images/Dame_Jennet.png"></button>
                </div>
                <div class="col-md-2">
                    <label for="Position1-3">Jester</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Jester<img src="images/Jester.png"></button>
                </div>                
                <div class="col-md-2">
                    <label for="Position1-4">Magnus Og </label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Magnus Og <img src="images/Magnus_Og.png"></button>
                </div>                
                <div class="col-md-2">
                    <label for="Position1-5">Monster Child</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Monster Child<img src="images/Monster_Child.png"></button>
                </div>                
                <div class="col-md-2">
                    <label for="Position1-6">Captain Hugh</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Captain Hugh<img src="images/Captain_Hugh.png"></button>
                </div> 
            </div>
            <br>
            <div id="list-inputs" class="row">
                <!-- Character Buttons row 2 -->
            
                <div class="col-md-2">
                    <label for="Position2-1">Fiona</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Fiona<img src="images/Fiona.png"></button>
                </div>
                <div class="col-md-2">
                    <label for="Position2-2">Buffalo</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Buffalo<img src="images/Buffalo.png"></button>
                </div>
                <div class="col-md-2">
                    <label for="Position2-3">Sir Thomas </label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Sir Thomas <img src="images/Sir_Thomas.png"></button>
                </div>                
                <div class="col-md-2">
                    <label for="Position2-4">Torquil</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Torquil<img src="images/Torquil.png"></button>
                </div>                
                <div class="col-md-2">
                    <label for="Position2-5">Gram Grizel</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2">Gram Grizel<img src="images/Gram_Grizel.png"></button>
                </div>                
                <div class="col-md-2">
                    <label for="Position2-6"> Auld Sot</label>
                    <br>
                    <button id="runFunction1Button" class="btn btn-primary mt-2"> Auld Sot<img src="images/Auld_Sot.png"></button>
                </div> 
            </div>
        </div>

        <!-- Section for Function 2 -->
        <div class="card my-4 p-3 shadow-sm">
            <h3 class="card-title">Activate Swaps</h3>
            <div class="input-group mb-3">
                <button id="runFunction2Button" class="btn btn-primary">Activate</button>
            </div>
            <div id="output2" class="text-info"></div>
        </div>
    </div>

   
</body>
</html>
